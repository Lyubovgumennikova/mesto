<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип" />
      </header>
      <main class="page__main">
        <section class="profile">
          <div class="profile__edit">
            <img src="#" alt="аватар" class="profile__avatar" />
            <button
                  aria-label="avatar-edit"
                  type="button"
                  class="profile__avatar-button-edit"
            ></button>
          </div>
          <div class="profile__info">
            <div class="profile__info-nik">
              <h1 class="profile__info-name"></h1>
              <button
                aria-label="edit"
                type="button"
                class="profile__button-edit"
              ></button>
            </div>
            <p class="profile__info-job"></p>
          </div>
          <button
            aria-label="add"
            type="button"
            class="profile__button-add"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">&#169;2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <button
          aria-label="cloce"
          type="button"
          class="popup__close popup__close_type_edit"
        ></button>
        <div class="popup__container">
          <h2 class="popup__text">Редактировать профиль</h2>
          <form name="info" class="popup__content" novalidate>
            <input
              type="text"
              name="nik"
              placeholder="Жак-Ив Кусто"
              id="nik"
              class="popup__input popup__input_prof_name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="nik-error" class="popup__input-error"></span>
            <input
              type="text"
              name="job"
              placeholder="Исследователь океана"
              id="job"
              class="popup__input popup__input_prof_job"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="job-error" class="popup__input-error"></span>
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <button
          aria-label="cloce"
          type="button"
          class="popup__close popup__close_type_new-card"
        ></button>
        <div class="popup__container">
          <h2 class="popup__text">Новое место</h2>
          <form
            name="name"
            class="popup__content popup__content_type_new-card"
            novalidate
          >
            <input
              type="text"
              name="name"
              placeholder="Название"
              id="name"
              class="popup__input popup__input_card_name"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="name-error" class="popup__input-error"></span>
            <input
              type="url"
              name="link"
              id="link"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_card_image"
              required
            />
            <span id="link-error" class="popup__input-error"></span>
            <button
              type="submit"
              class="popup__submit-button">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_delete">
        <button
          aria-label="cloce"
          type="button"
          class="popup__close popup__close_type_delete"
        ></button>
        <div class="popup__container">
          <h2 class="popup__text">Вы уверены?</h2>
          <form
            name="name"
            class="popup__content"
            novalidate
          >
          <button
              type="submit"
              class="popup__submit-button">
              Да
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_avatar">
        <button
          aria-label="cloce"
          type="button"
          class="popup__close popup__close_type_avatar"
        ></button>
        <div class="popup__container">
          <h2 class="popup__text">Обновить аватар</h2>
          <form
            name="name"
            class="popup__content popup__content_type_avatar"
            novalidate
          >
            <input
              type="url"
              name="avatar"
              id="avatar"
              placeholder="Ссылка на изображение"
              class="popup__input popup__input_card_image"
              required
            />
            <span id="avatar-error" class="popup__input-error"></span>
            <button
              type="submit"
              class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__image">
          <button
            aria-label="cloce"
            type="button"
            class="popup__close popup__close_type_image"
          ></button>
          <form name="image" class="popup__content-image">
            <img src="#" alt="" class="popup__mask-group" />
            <h2 class="popup__text-image"></h2>
          </form>
        </div>
      </div>
    </div>
    <template class="card-template">
      <article class="element">
        <button
          aria-label="remove"
          type="button"
          class="element__remove-button"
        ></button>
        <img class="element__mask-group" src="#" alt="#" />
        <div class="element__rectangle">
          <h3 class="element__text"></h3>
          <div class="element__like-container">
            <button
            aria-label="like"
            type="button"
            class="element__vector"
          ></button>
          <span class="element__vector-container">0</span>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>

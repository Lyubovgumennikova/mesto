<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="" />
        <div class="header__line"></div>
      </header>
      <main class="page__main">
        <section class="profile">
          <figure class="avatar">
            <img src="./images/avatar.jpg" alt="фото" class="avatar__info" />
          </figure>
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-job">Исследователь океана</p>
            <button class="profile__button-edit"></button>
          </div>
          <button class="profile__button-add"></button>
        </section>
        <section class="elements">
          <figure class="element">
            <img
              class="element__mask-group"
              src="./images/karachayevsk.jpg"
              alt="фото"
            />
            <div class="element__rectangle">
              <figcaption class="element__text">Карачаевск</figcaption>
              <button class="element__vector"></button>
            </div>
          </figure>
          <figure class="element">
            <img
              class="element__mask-group"
              src="./images/kavkazskiy-shrebet.jpg"
              alt="фото"
            />
            <div class="element__rectangle">
              <figcaption class="element__text">Кавказский хребет</figcaption>
              <button class="element__vector"></button>
            </div>
          </figure>
          <figure class="element">
            <img
              class="element__mask-group"
              src="./images/elbrus.jpg"
              alt="фото"
            />
            <div class="element__rectangle">
              <figcaption class="element__text">Гора Эльбрус</figcaption>
              <button class="element__vector"></button>
            </div>
          </figure>
          <figure class="element">
            <img
              class="element__mask-group"
              src="./images/dombay.jpg"
              alt="фото"
            />
            <div class="element__rectangle">
              <figcaption class="element__text">Домбай</figcaption>
              <button class="element__vector"></button>
            </div>
          </figure>
          <figure class="element">
            <img
              class="element__mask-group"
              src="./images/erzog.jpg"
              alt="фото"
            />
            <div class="element__rectangle">
              <figcaption class="element__text">Гора Эргос</figcaption>
              <button class="element__vector"></button>
            </div>
          </figure>
          <figure class="element">
            <img
              class="element__mask-group"
              src="./images/sufruju.jpg"
              alt="фото"
            />
            <div class="element__rectangle">
              <figcaption class="element__text">Гора Софруджу</figcaption>
              <button class="element__vector"></button>
            </div>
          </figure>
        </section>
      </main>
      <section class="popup">
        <button class="popup__close"></button>
        <div class="popup__container">
          <h2 class="popup__text">Редактировать профиль</h2>
          <form name="info" class="popup__content">
            <input
              type="text"
              name="nik"
              value="Жак-Ив Кусто"
              class="popup__input-name"
            />
            <div class="form-line"></div>
            <input
              type="text"
              name="job"
              value="Исследователь океана"
              class="popup__input-job"
            />
            <div class="form-line"></div>
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>

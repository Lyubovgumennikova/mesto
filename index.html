<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="" />
        <div class="header__line"></div>
      </header>
      <main class="page__main">
        <section class="profile">
          <figure class="avatar">
            <img src="./images/avatar.jpg" alt="" class="avatar__info" />
          </figure>
          <div class="profile__info">
            <input
              type="text"
              placeholder="Жак-Ив Кусто"
              class="profile__info profile__info_text_avtor"
            />
            <input
              type="text"
              placeholder="Исследователь океана"
              class="profile__info profile__info_text_hobby"
            />
            <button class="profile__button-edit"></button>
          </div>

          <button class="profile__button-add"></button>
        </section>
        <section class="elements">
          <figure class="element">
            <img
              class="element__mask-group"
              src="./images/karachayevsk.jpg"
              alt="карачаевск"
            />
            <div class="element__rectangle">
              <figcaption class="element__text">Карачаевск</figcaption>
              <button class="element__vector"></button>
            </div>
          </figure>
          <figure class="element">
            <img
              class="element__mask-group"
              src="./images/kavkazskiy-shrebet.jpg"
              alt=""
            />
            <div class="element__rectangle">
              <figcaption class="element__text">Кавказский хребет</figcaption>
              <button class="element__vector"></button>
            </div>
          </figure>
          <figure class="element">
            <img
              class="element__mask-group"
              src="./images/elbrus.jpg"
              alt="карачаевск"
            />
            <div class="element__rectangle">
              <figcaption class="element__text">Эльбрус</figcaption>
              <button class="element__vector"></button>
            </div>
          </figure>
        </section>
      </main>
      <section class="popup">
        <button class="popup__close"></button>
        <div class="popup__container">
          <h2 class="popup__text">Редактировать профиль</h2>
          <form class="popup__content">
            <h1 class="popup__input">Жак-Ив Кусто</h1>
            <div class="form__line"></div>
            <p class="popup__input">Исследователь океана</p>
            <div class="form__line"></div>
          </form>
          <button class="popup__submit-button">
            Сохранить
          </button>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="" />
        <div class="header__line"></div>
      </header>
      <main class="page__main">
        <section class="profile">
          <img class="avatar" src="./images/avatar.jpg" alt="" />
          <nav class="profile__info">
            <input type="text" placeholder="Жак-Ив Кусто" class="profile__info profile__info_text_avtor">            
            <input type="text" placeholder="Исследователь океана" class="profile__info profile__info_text_hobby">            
            
          </nav>
          <button class="profile__info profile__info_rectangle_edit"></button>
          <button class="profile__info profile__info_rectangle_add">+</button>
        </section>
        <section class="elements">
          <li class="element">
            <figure class="rectangle">
              <img class="mask" src="./images/karachayevsk.jpg" alt="карачаевск" />
              <figcaption>Карачаевск<button class="vector"></button></figcaption>
            </figure>
          </li>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>

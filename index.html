<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип" />
      </header>
      <main class="page__main">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="фото" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__info-nik">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button aria-label="edit" type="button" class="profile__button-edit"></button>
            </div>
          <p class="profile__info-job">Исследователь океана</p>
          </div>
          <button aria-label="add" type="button" class="profile__button-add"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              class="element__mask-group"
              src="./images/karachayevsk.jpg"
              alt="Карачаевск"
            />
            <div class="element__rectangle">
              <h3 class="element__text">Карачаевск</h3>
              <button aria-label="like" type="button" class="element__vector"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__mask-group"
              src="./images/kavkazskiy-shrebet.jpg"
              alt="Кавказский хребет"
            />
            <div class="element__rectangle">
              <h3 class="element__text">Кавказский хребет</h3>
              <button aria-label="like" type="button" class="element__vector"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__mask-group"
              src="./images/elbrus.jpg"
              alt="Эльбрус"
            />
            <div class="element__rectangle">
              <h3 class="element__text">Гора Эльбрус</h3>
              <button aria-label="like" type="button" class="element__vector"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__mask-group"
              src="./images/dombay.jpg"
              alt="Домбай"
            />
            <div class="element__rectangle">
              <h3 class="element__text">Домбай</h3>
              <button aria-label="like" type="button" class="element__vector"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__mask-group"
              src="./images/erzog.jpg"
              alt="Эргос"
            />
            <div class="element__rectangle">
              <h3 class="element__text">Гора Эргос</h3>
              <button aria-label="like" type="button" class="element__vector"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__mask-group"
              src="./images/sufruju.jpg"
              alt="Софруджу"
            />
            <div class="element__rectangle">
              <h3 class="element__text">Гора Софруджу</h3>
              <button aria-label="like" type="button" class="element__vector"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&#169;2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <button aria-label="cloce" type="button" class="popup__close"></button>
        <div class="popup__container">
          <h2 class="popup__text">Редактировать профиль</h2>
          <form name="info" class="popup__content">
            <input
              type="text"
              name="nik" placeholder="Жак-Ив Кусто"
              value=""
              class="popup__input popup__input_prof_name"
            />
            <input
              type="text"
              name="job" placeholder="Исследователь океана"
              value=""
              class="popup__input popup__input_prof_job"
            />
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <button aria-label="cloce" type="button" class="popup__close"></button>
        <div class="popup__container">
          <h2 class="popup__text">Новое место</h2>
          <form name="info" class="popup__content">
            <input
              type="text"
              name="nik" placeholder="Название"
              value=""
              class="popup__input popup__input_card_name"
            />
            <input
              type="text"
              name="job" placeholder="Ссылка на картинку"
              value=""
              class="popup__input popup__input_card_image"
            />
            <button type="submit" class="popup__submit-button">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup">
        <button aria-label="cloce" type="button" class="popup__close"></button>
        <div class="popup__container">
          <h2 class="popup__text">Редактировать профиль</h2>
          <form name="info" class="popup__content">
            <input
              type="text"
              name="nik" placeholder="Жак-Ив Кусто"
              value=""
              class="popup__input popup__input_prof_name"
            />
            <input
              type="text"
              name="job" placeholder="Исследователь океана"
              value=""
              class="popup__input popup__input_prof_job"
            />
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
